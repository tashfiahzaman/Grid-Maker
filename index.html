<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button onclick="addR()">Add Row</button>
        <button onclick="addC()">Add Col</button>
        <button onclick="removeR()">Remove Row</button>
        <button onclick="removeC()">Remove Col</button>
        <button onclick="fillUncolored()">Fill All Uncolored</button>
        <button onclick="fillAll()">Fill All</button>
        <button onclick="clearAll()">Clear All</button>
        <select id="selectedColorId" onchange="selectColor()">
            <option value="SELECT">SELECT</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
        </select>
    </div>
    <div id="grid-container">
        <table id="grid"></table>
    </div>
    <script src="script.js"></script>
    <table id="grid"></table>
    <script src="script.js"></script>
</body>
</html>
